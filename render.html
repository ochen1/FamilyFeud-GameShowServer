    <template id="question">
        <div class="question">
            <h3 class="question-title"></h3>

    <div id="question-container"></div>
    <script>
        const questionTemplate = document.getElementById("question");
        const questionContainer = document.getElementById("question-container");
        questions.forEach((question, qid) => {
            const questionElement = questionTemplate.content.cloneNode(true);
            questionElement.querySelector(".question-title").innerText = `${qid + 1}. ${question.question}`;
            const tbody = questionElement.querySelector("tbody");
            question.answers.forEach(answer => {
                const tr = document.createElement("tr");
                const td1 = document.createElement("td");
                td1.innerText = answer[0];
                const td2 = document.createElement("td");
                td2.innerText = answer[1];
                tr.appendChild(td1);
                tr.appendChild(td2);
                tbody.appendChild(tr);
            });
            questionContainer.appendChild(questionElement);
        });
    </script>
